# docker-compose_AbayK.yml - Docker Compose for ToDo Application
# Author: AbayK
# Description: Multi-container setup with Spring Boot app and PostgreSQL

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database Service
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-tododb}
      POSTGRES_USER: ${DB_USERNAME:-todouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-todopass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-todouser} -d ${DB_NAME:-tododb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # Spring Boot ToDo Application Service
  # ==========================================================================
  todo-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile_AbayK
    image: abayk/todo-app:${APP_VERSION:-1.0.0}
    container_name: todo-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tododb}
      DB_USERNAME: ${DB_USERNAME:-todouser}
      DB_PASSWORD: ${DB_PASSWORD:-todopass}
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ==========================================================================
# Named Volumes for Data Persistence
# ==========================================================================
volumes:
  postgres_data:
    driver: local
    name: todo-postgres-data

# ==========================================================================
# Custom Docker Network
# ==========================================================================
networks:
  todo-network:
    driver: bridge
    name: todo-network
